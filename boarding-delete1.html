<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate Status</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      aspect-ratio: 3 / 2;
      width: 95vw;
      max-width: 1600px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4vh 2vw;
      box-sizing: border-box;
    }

    .title {
      font-size: 10vh;
      color: #fff;
      font-weight: bold;
      margin-bottom: 6vh;
      text-transform: uppercase;
      letter-spacing: 1vh;
    }

    .delete-logo {
      max-width: 35%;
      height: auto;
      margin-bottom: 5vh;
    }

    .status-text {
      font-size: 9vh;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.8vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">GATE 1</div>
    <img src="https://santorini-international-airport.com/wp-content/uploads/2023/02/santorini-airport-logo.png" alt="Airport Logo" class="delete-logo">
    <div class="status-text">GATE IS NOT OPERATED</div>
  </div>
</body>
</html>
