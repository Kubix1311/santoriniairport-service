<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lot FR324</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 1vh 2vw;
            box-sizing: border-box;
        }

        header {
            font-size: 6vh;
            font-weight: bold;
            text-align: center;
            padding-bottom: 1vh;
            width: 100%;
            border-bottom: 2px solid #ffffff;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            gap: 1vh;
        }

        .logo {
            max-height: 15vh;
            max-width: 80%;
            object-fit: contain;
        }

        .boarding-text {
            font-size: 8vh;
            font-weight: bold;
            color: #00ff00;
            margin-top: 2vh;
            text-shadow: 0 0 5px #00ff00;
        }

        p {
            margin: 0;
            font-size: 6vh;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <header>KRAKÓW</header>
    <main>
        <img src="https://download.logo.wine/logo/Ryanair/Ryanair-Logo.wine.png" alt="RYANAIR" class="logo">
        <p>Flight: FR324</p>
        <p>Gate: A2</p>
        <p>Destination: Kraków</p>
        <div class="boarding-text">BOARDING</div>
    </main>
</div>
</body>
</html>
