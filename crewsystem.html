<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>System Załogi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      overflow: hidden;
    }

    .container {
      aspect-ratio: 2 / 1; /* ekran 2x1 */
      width: 100%;
      max-width: 1600px;
      margin: auto;
      padding: 1vh 2vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .navbar {
      display: flex;
      gap: 2vw;
      margin-bottom: 2vh;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar button {
      background-color: #004080;
      color: #fff;
      border: none;
      padding: 1vh 2vw;
      font-size: 2.5vh;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar button:hover {
      background-color: #0066cc;
    }

    .sub-navbar {
      display: flex;
      gap: 2vw;
      margin-bottom: 2vh;
      justify-content: center;
    }

    .table-container {
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 2vh;
    }

    th, td {
      border: 1px solid #333;
      padding: 1vh;
      text-align: center;
    }

    th {
      background-color: #004080;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    tr:nth-child(odd) {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar" id="airlines">
      <button onclick="selectAirline('Ryanair')">Ryanair</button>
      <button onclick="selectAirline('Lufthansa')">Lufthansa</button>
      <button onclick="selectAirline('Emirates')">Emirates</button>
      <button onclick="selectAirline('LOT')">LOT</button>
      <button onclick="selectAirline('WizzAir')">WizzAir</button>
      <button onclick="selectAirline('KLM')">KLM</button>
    </div>

    <div class="sub-navbar" id="flights"></div>
    <div class="table-container" id="passengerTable"></div>
  </div>

  <script>
    const flightData = {
      Ryanair: {
        FR324: "Flexi Plus",
        FR325: "Economy",
        FR326: "Business"
      },
      Lufthansa: {
        LH101: "Business",
        LH102: "Economy",
        LH103: "Premium Economy"
      },
      Emirates: {
        EK201: "First",
        EK202: "Business",
        EK203: "Economy"
      },
      LOT: {
        LO301: "Business",
        LO302: "Economy",
        LO303: "Premium"
      },
      WizzAir: {
        WZ401: "Economy",
        WZ402: "Wizz Plus",
        WZ403: "Business"
      },
      KLM: {
        KL501: "Economy",
        KL502: "Business",
        KL503: "Premium"
      }
    };

    function selectAirline(name) {
      const flights = flightData[name];
      const subNav = document.getElementById("flights");
      subNav.innerHTML = "";

      for (const flight in flights) {
        const btn = document.createElement("button");
        btn.textContent = flight;
        btn.onclick = () => showTable(flight, flights[flight]);
        subNav.appendChild(btn);
      }

      document.getElementById("passengerTable").innerHTML = "";
    }

    function showTable(flight, travelClass) {
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      thead.innerHTML = `<tr><th>Imię i nazwisko</th><th>Klasa</th></tr>`;

      for (let i = 1; i <= 40; i++) {
        const row = document.createElement("tr");
        const name = `Gracz ${i}`;
        row.innerHTML = `<td>${name}</td><td>${travelClass}</td>`;
        tbody.appendChild(row);
      }

      table.appendChild(thead);
      table.appendChild(tbody);

      const container = document.getElementById("passengerTable");
      container.innerHTML = "";
      container.appendChild(table);
    }
  </script>
</body>
</html>
