<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>System Załogi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      overflow: hidden;
    }

    .container {
      aspect-ratio: 2 / 1;
      width: 100%;
      max-width: 1600px;
      margin: auto;
      padding: 2vh 2vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .navbar, .sub-navbar {
      display: flex;
      gap: 2vw;
      margin-bottom: 3vh;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar button, .sub-navbar button {
      background-color: #004080;
      color: #fff;
      border: none;
      padding: 2vh 3vw;
      font-size: 4vh;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #004080;
    }

    .navbar button:hover, .sub-navbar button:hover {
      background-color: #0066cc;
    }

    .table-container {
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 3.5vh;
    }

    th, td {
      border: 1px solid #333;
      padding: 2vh;
      text-align: center;
      height: 6vh;
    }

    th {
      background-color: #004080;
      color: #fff;
      font-size: 4vh;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    tr:nth-child(odd) {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar" id="airlines">
      <button onclick="selectAirline('Ryanair')">Ryanair</button>
      <button onclick="selectAirline('Lufthansa')">Lufthansa</button>
    </div>

    <div class="sub-navbar" id="flights"></div>
    <div class="table-container" id="passengerTable"></div>
  </div>

  <script>
    const flightData = {
      Ryanair: {
        FR324: {
          class: "Economy",
          passengers: ["Quba_TV", "SkyHunter", "Jetstream", "CloudSurfer", "PixelPilot"]
        },
        FR325: {
          class: "Economy",
          passengers: ["EcoFlyer1", "EcoFlyer2", "EcoFlyer3", "EcoFlyer4", "EcoFlyer5"]
        },
        FR326: {
          class: "Business",
          passengers: ["BizBoss1", "BizBoss2", "BizBoss3", "BizBoss4", "BizBoss5"]
        }
      },
      Lufthansa: {
        LH101: {
          class: "Business",
          passengers: ["Julia", "Tomek", "Anna", "Marek", "Ola"]
        },
        LH102: {
          class: "Economy",
          passengers: ["Nick1", "Nick2", "Nick3", "Nick4", "Nick5"]
        },
        LH103: {
          class: "Premium Economy",
          passengers: ["VIP1", "VIP2", "VIP3", "VIP4", "VIP5"]
        }
      }
    };

    function selectAirline(name) {
      const flights = flightData[name];
      if (!flights) {
        alert("Brak lotów dla tej linii.");
        return;
      }

      const subNav = document.getElementById("flights");
      subNav.innerHTML = "";

      for (const flightCode in flights) {
        const btn = document.createElement("button");
        btn.textContent = flightCode;
        btn.onclick = () => showTable(flightCode, name);
        subNav.appendChild(btn);
      }

      document.getElementById("passengerTable").innerHTML = "";
    }

    function showTable(flightCode, airline) {
      const flight = flightData[airline][flightCode];
      if (!flight || !flight.passengers) {
        alert("Brak danych dla tego lotu.");
        return;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      thead.innerHTML = `<tr><th>Nick</th><th>Klasa</th></tr>`;

      flight.passengers.forEach(nick => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${nick}</td><td>${flight.class}</td>`;
        tbody.appendChild(row);
      });

      table.appendChild(thead);
      table.appendChild(tbody);

      const container = document.getElementById("passengerTable");
      container.innerHTML = "";
      container.appendChild(table);
    }
  </script>
</body>
</html>
