<!DOCTYPE html>

<head>

<title>Departures</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
    }
    table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        font-family: monospace;
        font-size: 1.5vw; /* większa czcionka */
    }
    th, td {
        padding: 0.7em 0; /* większy pionowy padding */

        vertical-align: middle;
    }
    th {
        background-color: #004080;
        color: white;
    }
    td {
        background-color: #000;
        color: #FFD700;
        border-bottom: 1px solid #333;
    }
    tr:nth-child(even) td {
        background-color: #111;
    }
    td img {
        height: 3.5vh; /* większe logo */
    }
</style>
</head>
