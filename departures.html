<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Departures</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
    }
    table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        font-family: monospace;
        font-size: 1.5vw;
    }
    th, td {
        padding: 0.7em 0;
        text-align: center;
        vertical-align: middle;
        border-bottom: 1px solid #333;
        color: #FFD700;
        background-color: #000;
    }
    th {
        background-color: #004080;
        color: white;
    }
    tr:nth-child(even) td {
        background-color: #111;
    }
    td img {
        height: 4.5vh; /* większe logo, ale nie za duże */
        max-width: 100%;
        object-fit: contain;
    }
</style>
</head>

</body>
</html>
